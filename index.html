<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/push.css">
    <title>effectsLibrary</title>
</head>
<body>
    <div class="push" onclick="active(this);"></div>
    <div class="good" onclick="active(this);"></div>

    <script>
        function active(target) {
            target.classList.add("active");
            setTimeout(function() {
                target.classList.remove("active");
            }, 1500);
        }
    </script>
</body>
</html>
