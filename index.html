<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/push.css">
    <title>effectsLibrary</title>
</head>
<body>
    <div class="push" onclick="active();"></div>

    <script>
        function active() {
            document.getElementsByClassName("push")[0].classList.add("active")
            setTimeout(function() {
                document.getElementsByClassName("push")[0].classList.remove("active");
            }, 900);
            
        }
    </script>
</body>
</html>
